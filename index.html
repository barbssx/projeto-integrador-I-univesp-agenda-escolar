<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Select Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="public/css/style.css" rel="stylesheet">

  <!----Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Thasadith:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <label id="titulo" for="turma">Turma</label>
          <select class="form-control" id="turma">
            <option value="1A">1A</option>
            <option value="2B">2B</option>
            <option value="3C">3C</option>
          </select>
        </div>
        <div class="col-md-6">
          <label id="titulo" for="diaSemana">Dia da semana</label>
          <select class="form-control" id="diaSemana">
            <option value="Segunda-feira">Segunda-feira</option>
            <option value="Terça-feira">Terça-feira</option>
            <option value="Quarta-feira">Quarta-feira</option>
            <option value="Quinta-feira">Quinta-feira</option>
            <option value="Sexta-feira">Sexta-feira</option>
          </select>
        </div>
      </div>
  
      <div class="row">
        <div class="col" id="table-container"></div>
      </div>
    </div>
  </main>
    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="public/javascript/script.js"></script>
  </body>
  
</html>
